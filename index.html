<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar text-light " style="background: transparent;">
     <div class="container-fluid"  style="margin-left: 40%;">
           <a class="navbar-brand text-light" href="#"  style="font: size 38px; ;">To Do List</a>
        </div>
    </nav>
    <input class="form-control me-2 text-light" type="search" id="search" style="background: transparent;" placeholder="Search" aria-label="Search">
    <div class="container my-4">
        <div class="form-group">
            <label for="title " class="text-light ">Title</label>
            <input type="text text-white bg-dark" class="form-control text-light" value=""
                style="background: transparent;" id="title" aria-describedby="emailHelp"
                placeholder="Please Enter Title">
            <small id="emailHelp" class="form-text text-light  ">Add an item to the list</small>
        </div>
        <div class="form-group">
            <label for="description" class="text-light  ">Description</label>
            <textarea class="form-control text-light" id="description" rows="2" style="background: transparent;"
                placeholder="Please Enter Discription"></textarea>
        </div>
        <button id="add" type="submit" class="btn btn-outline-success">Add to list</button>
        <button id="clear" class="btn btn-outline-danger" onclick="clearStorage()">Clear list</button>
        <button id="save" class="btn btn-outline-primary hide" onclick="saved()">Save</button>
        <div id="items" class="my-4 text-light">
            <h2>Your Items</h2>
                <table class="table text-light ">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
